version: 2.1

jobs:
  test_build:

    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build code
          command: docker-compose build
  
  test_py:

    docker:
      - image: cimg/python:3.9.5

    steps:
      - checkout
      - run:
          name: Run python tests
          command: |
            cd backend_server/
            pip install -r requirements.txt
            python -m flake8 .
            black --check .
            cd src/
            python manage.py makemigrations
            python manage.py migrate
            pytest .
  
  test_js:

    docker:
      - image: cimg/node:14.17.0
    
    steps:
      - checkout
      - run:
          name: Run Js tests
          command: |
            cd frontend/
            yarn
            yarn test


workflows:
  version: 2.1
  test:
    jobs:
      - test_build
      - test_py:
            requires:
              - test_build
      - test_js:
            requires:
              - test_build